name: Tests

on:
  push:
    branches: [ main, develop, feature ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    services:
      # Mock сервис для тестирования (если нужен)
      mockserver:
        image: mockserver/mockserver:latest
        ports:
          - 1080:1080

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd test
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        cd test
        # Устанавливаем flake8 если отсутствует
        pip install flake8
        # Стопим сборку если есть ошибки синтаксиса или неопределенные имена
        flake8 ../main.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Выход с нулем разрешает предупреждения
        flake8 ../main.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        cd test
        pip install black
        black --check ../main.py

    - name: Run unit tests
      run: |
        cd test
        python run_tests.py unit

    - name: Run integration tests
      run: |
        cd test
        python run_tests.py integration

    - name: Run API tests
      run: |
        cd test
        python run_tests.py api

    - name: Run notification tests
      run: |
        cd test
        python run_tests.py notifications

    - name: Run metrics tests
      run: |
        cd test
        python run_tests.py metrics

    - name: Run edge cases tests
      run: |
        cd test
        python run_tests.py edge

    - name: Run tests with coverage
      run: |
        cd test
        python run_tests.py coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./test/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: test/htmlcov/

    - name: Run security audit
      run: |
        cd test
        pip install safety
        safety check

  test-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image for testing
      run: |
        docker build -f test/Dockerfile.test -t airalarmua-tests .

    - name: Run tests in Docker
      run: |
        docker run --rm airalarmua-tests

    - name: Test Docker startup
      run: |
        # Тестируем что основное приложение может стартовать в Docker
        docker build -t airalarmua-test ..
        timeout 30s docker run --rm airalarmua-test || true

  performance-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        cd test
        pip install -r requirements.txt
        pip install pytest-benchmark locust

    - name: Run performance tests
      run: |
        cd test
        python -m pytest test_main.py::TestPerformance::test_response_time_under_limit -v

    - name: Run load tests
      run: |
        cd test
        # Базовый нагрузочный тест
        python -c "
        import time
        import requests
        import concurrent.futures

        def make_request():
            try:
                requests.get('http://httpbin.org/delay/0.1', timeout=5)
                return True
            except:
                return False

        start_time = time.time()
        with concurrent.futures.ThreadPoolExecutor(max_workers=10) as executor:
            futures = [executor.submit(make_request) for _ in range(50)]
            results = [f.result() for f in futures]

        end_time = time.time()
        success_rate = sum(results) / len(results) * 100
        duration = end_time - start_time

        print(f'Success rate: {success_rate}%')
        print(f'Duration: {duration:.2f}s')

        assert success_rate >= 90, f'Success rate too low: {success_rate}%'
        assert duration < 10, f'Test took too long: {duration}s'
        "

  notify:
    runs-on: ubuntu-latest
    needs: [test, test-docker]
    if: always()

    steps:
    - name: Notify on success
      if: needs.test.result == 'success' && (needs.test-docker.result == 'success' || needs.test-docker.result == 'skipped')
      run: |
        echo "✅ All tests passed successfully!"

    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.test-docker.result == 'failure'
      run: |
        echo "❌ Tests failed!"
        exit 1