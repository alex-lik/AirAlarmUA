name: Deploy FastApi Air Alert Parser
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: Detect changes in requirements.txt
        id: check_changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE '(^Dockerfile$|docker-compose.yml|requirements.txt)'; then
            echo "BUILD_IMAGE=true" >> $GITHUB_ENV
          else
            echo "BUILD_IMAGE=false" >> $GITHUB_ENV
          fi
      - name: Copy project to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: gitci
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "."
          target: "/home/prod/air-alert-api"

      - name: üêß SSH and build + restart Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: gitci
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/prod/air-alert-api
            echo "${{ secrets.ENV_FILE }}" > .env
            echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env

            if [ "${{ env.BUILD_IMAGE }}" = "true" ]; then
              echo "üîÑ –ò–∑–º–µ–Ω–µ–Ω–∏—è –Ω–∞–π–¥–µ–Ω—ã ‚Äî –ø–µ—Ä–µ—Å–æ–±–∏—Ä–∞–µ–º –æ–±—Ä–∞–∑..."
              docker compose build
            else
              echo "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ—Ç ‚Äî –ø–µ—Ä–µ—Å–±–æ—Ä–∫–∞ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è."
            fi

            echo "üöÄ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞..."
